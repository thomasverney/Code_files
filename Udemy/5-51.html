<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">

		body {
			color: red;
		}

		ul {
			color: green;
		}

		li {
			color: orange;
		}

		.highlight {
			color: yellow;
		}

		#special {
			color:pink;
		}
	</style>
</head>
<body>

<p>Hello</p>

<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li>Ringo</li>
	<li class="highlight">George</li>
</ul>

</body>
</html>
