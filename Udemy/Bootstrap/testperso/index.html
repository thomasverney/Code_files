<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>
  <body>
<div class="container" id="jose">

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Salut !</h1>
      <p class="lead">C'est la newsletter des gentils petits.</p>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Adresse e-mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="gentilpetit@oui.com">
      <small id="emailHelp" class="form-text text-muted">Voilà.</small>
    </div>

<div class="form-group">
  <label for="validationCustom01">Nom</label>
  <input type="text" class="form-control" id="validationCustom01" placeholder="nom" value="Gentil Petit" required>
  <div class="valid-feedback">
    Ok !
  </div>
</div>

<div class="form-group">
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1" required="true">
    <label class="custom-control-label" for="customCheck1">En m'abonnant à cette newsletter, je déclare être un gentil petit.</label>
  </div>
</div>

<div class="form-group">
  <button type="button" class="btn btn-secondary">Je m'abonne, oui</button>
</div>


  </form>






</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  </body>
</html>
