    <script>
        function isEven(x) {
            if (x % 2 == 0) {
                return "true";
            } else
            return "false";
        }

        function factorial(num) {
            for (let i = (num-1); i >= 1 ; i--) {
                num *= i                
            }
            return num;
        }
        
        function kebabToSnake(str) {
            // let n = str.indexOf("-")
            // console.log (n);

            let newstring = str.replace(/-/g, "_");
            return newstring;
        }
