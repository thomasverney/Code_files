<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .seat { width: 20px; height: 20px; border: solid 1px red; margin: 5px; float: left}
        .available { background: green}
        .reserved { background: gray}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>

        $(function () {
            $('#mainHeading').html("jQuery Tutorial - Edit Demo");

            $('#firstNumber').on('focus', function (){
                $(this).val('');
            }) //#firstNumber.focus

            $('#firstNumber').on('blur', function () {
                $currentValue = $(this).val();

                if (isNan($currentValue)) {
                    $(this).val(0)
                };

            }); //#firstNumber.blur


            $('.seat').on("click", function () {

                if ($(this).hasClass("available")) {
                    $(this).addClass("reserved");
                }

                console.log("Seats ", $('.reserved').length);
                
                $('#countReservations').html($('.reserved').length)
            })

        }); // end loading journey
    </script>
</head>

<body>
    <h1 id="mainHeading"></h1>
    <input type="text" value="" id="firstNumber"> <br />
<div>
    <div class="seat"></div>
    <div class="seat reserved"></div>
    <div class="seat available"></div>
    <div class="seat available"></div>
    <div class="seat available"></div>
    <div class="seat available"></div>
    <div class="seat available"></div>
    <div class="seat available"></div>
    <div class="seat available"></div>
    <div class="seat available"></div>
</div>

</body>

</html>
