<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style>
    #pbmi {
        border: solid 1px red;

    <script>
    // formula is wieght in kg / height in meter / height in meter
    // example 70 / 1.75 / 1.75 = 22.86
    

    
 function bmiCalculator() {

        console.log("I am BMI Calculator");
     
        let weight = document.getElementById("weightinput").value;
        let height = document.getElementById("heightinput").value;
        // return (weight / height / height);

        let bmi = (parseInt(weight) / parseInt(height) / parseInt(height)) * 10000;
        
        console.log(bmi);

        let printinP = document.getElementById("pbmi");

        printinP.innerHTML = Math.round(bmi * 100) / 100;
    }
            // let bmi = bmiCalculator();
            // document.getElementById("pbmi").innerHtml = bmi;




    </script>
</head>
<body>
    <h1>bmi</h1>

    <input type="text" placeholder="Weight in kg" id="weightinput">
    <br>
    <input type="text" placeholder="Height in cm" id="heightinput">
    <br>
    <button onclick="bmiCalculator()">Calculate BMI</button>
    <br>
    <p id="pbmi"></p>
</body>
