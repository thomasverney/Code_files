<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
    function getFullName() {
        
    var fName = document.getElementById("tbFirstName").value;
    var lName = document.getElementById("tbLastName").value;

    var fullName = fName + " " + lName;

    document.getElementById("messagePanel").innerHTML = fullName;


        console.log("I am get full name")
    }
    
    
    </script>

    <style>
    #messagePanel {
            height: 200px; 
            width: 200px; 
            padding: 15px; 
            border: solid 1px red;
    }
    </style>

</head>
<body>
    
<h1>Textbox Demo</h1>
<input type="text" id="tbFirstName" placeholder="fn">
<input type="text" id="tbLastName" placeholder="ln">

<button onclick="getFullName()">Get Full name</button>

<div id="messagePanel">

</div>

</body>
</html>
