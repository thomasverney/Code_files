<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <script>
    var responses = ["It is certain.", 
        "It is decidedly so.", 
        "Without a doubt.", 
        "Yes - definitely.", 
        "You may rely on it.", 
        "As I see it, yes.", 
        "Most likely.",
        "Outlook good.",
        "Yes.",
        "Signs point to yes.",
        "Reply hazy, try again",
        "Ask again later.",
        "Better not tell you now.",
        "Cannot predict now.",
        "Concentrate and ask again.",
        "Don\'t count on it.",
        "My reply is no.",
        "My sources say no.",
        "Outlook not so good.",
        "Very doubtful"]



    var question = prompt("What\'s your Yes/No question?", "Is life meaningful?");

    if (question == null || question == "") {
            txt = "Ok, no question then.";
        } else {
            txt =  responses[Math.floor(Math.random() * responses.length)];
        }

    alert(txt);
    
    </script>
</body>
</html>
